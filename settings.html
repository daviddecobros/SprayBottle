<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SprayBottle - Settings</title>
  <script>window.jQuery = window.$ = require('jquery');</script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome-all.css">
  <link rel="stylesheet" href="css/default.css">
  <script src="renderer.js"></script>
  <script>
    $(document).ready(function () {
      GetDirs();
      LoadSettingsNav();
      $('[data-toggle="popover"]').popover();
    });
  </script>
</head>

<body class="bg-very-dark">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark shadow-lg">
  </nav>
  <div class="container-fluid text-light" class="bg-very-dark">
    <div>
      <label>Scripts Folder:
        <span id="ReadPathScriptLabel" class="text-muted"></span>
      </label>
    </div>
    <label class="btn-group">
      <span class="btn btn-primary">
        Browse&hellip; <input id="ScriptDir" type="file" style="display: none;" webkitdirectory="" directory=""/>
      </span>
      <input id="ReadPathScript" type="text" class="form-control rounded-0 bg-secondary text-light">
      <button class="btn btn-warning" onclick="SetScriptDir()" type=button>Apply</button>
   </label>
    <div>
      <label>Document Folder:
        <span id="ReadPathDocLabel" class="text-muted"></span>
      </label>
    </div>
    <label class="btn-group">
      <span class="btn btn-primary">
        Browse&hellip; <input id="DocDir" type="file" style="display: none;" webkitdirectory="" directory=""/>
      </span>
      <input id="ReadPathDoc" type="text" class="form-control rounded-0 bg-secondary text-light">
      <button class="btn btn-warning" onclick="SetDocDir()" type=button>Apply</button>
   </label>
    <hr>
    <div>
      <label>Self Service mode for end users - hide settings and admin options</label>
      <p class="text-muted">Use
        <kbd class="bg-secondary">alt</kbd> key to show the menu for the settings page </p>
    </div>
    <button class="btn btn-primary" onclick="SetHomePage('index-basic.html')" data-toggle="popover" data-trigger="focus" title="Restart App"
      data-content="Close and relaunch application to apply changes.">Set Self Service Mode</button>
    <hr>
    <div>
      <label>Admin mode - full set of options available</label>
    </div>
    <button class="btn btn-primary" onclick="SetHomePage('index.html')" data-toggle="popover" data-trigger="focus" title="Restart App"
      data-content="Close and relaunch application to apply changes.">Set Admin Mode</button>
  </div>
</body>

</html>
