<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lackey-Settings</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <script src="renderer.js"></script>
  </head>
  <body>
    <h2>Settings:</h2>
  <h3>Script Folder</h3>
    <div class="form-group">
      <input type="file" id="ScriptDir" class="btn btn-primary btn-fill" webkitdirectory="" directory=""/>
    </div>
    <div class="form-group">
      <button id="SetScriptPath" class="btn btn-primary" onclick="SetScriptDir()" type=button>Apply</button>
      <button id="GetScriptPath" class="btn btn-primary" onclick="GetScriptDir()" type=button>GetScriptPath</button>
    </div>

    <!-- Alerts -->
    <div class="row justify-content-center top-buffer">
        <div class="alert" role="alert" style="display: none">
          <strong>Alert</strong>
          <div class="message"></div>
        </div>
    </div>
    <hr>
    <p><a href="index.html">Exit Settings</a></p>
  </body>
</html>
