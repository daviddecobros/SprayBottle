<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SprayBottle - Settings</title>
  <script>window.jQuery = window.$ = require('jquery');</script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome-all.css">
  <link rel="stylesheet" href="css/default.css">
  <script src="renderer.js"></script>
  <script>
    $(document).ready(function () {
      GetDirs();
      LoadSettingsNav();
      $('[data-toggle="popover"]').popover();
    });
  </script>
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark shadow-lg">
  </nav>
  <div class="container-fluid bg-dark text-light">
    <div>
      <label>Scripts Folder:
        <span id="ReadPathScript" class="text-muted"></span>
      </label>
    </div>
    <div class="btn-group">
      <input type="file" id="ScriptDir" class="btn btn-primary btn-fill" webkitdirectory="" directory="" />
      <button class="btn btn-warning" onclick="SetScriptDir()" type=button>Apply</button>
    </div>
    <div>
      <label>Document Folder:
        <span id="ReadPathDoc" class="text-muted"></span>
      </label>
    </div>
    <div class="btn-group">
      <input type="file" id="DocDir" class="btn btn-primary btn-fill" webkitdirectory="" directory="" />
      <button class="btn btn-warning" onclick="SetDocDir()" type=button>Apply</button>
    </div>
    <hr>
    <div>
      <label>Self Service mode for end users - hide settings and admin options</label>
      <p class="text-muted">Use
        <kbd class="text-muted">alt</kbd> key to show the menu for the settings page </p>
    </div>
    <button class="btn btn-primary" onclick="SetHomePage('index-basic.html')" data-toggle="popover" data-trigger="focus" title="Restart App"
      data-content="Close and relaunch application to apply changes.">Set Self Service Mode</button>
    <hr>
    <div>
      <label>Admin mode - full set of options available</label>
    </div>
    <button class="btn btn-primary" onclick="SetHomePage('index.html')" data-toggle="popover" data-trigger="focus" title="Restart App"
      data-content="Close and relaunch application to apply changes.">Set Admin Mode</button>
  </div>
</body>

</html>
