<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SprayBottle - Info</title>
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome-all.css">
  <link rel="stylesheet" href="css/default.css">
  <script src="renderer.js"></script>
  <script>
    $(document).ready(function () {
      LoadDocs();
      Split(["#a"], {
        direction: "vertical",
        sizes: [90],
        gutterSize: 8,
        cursor: "row-resize"
      });
    });
  </script>
</head>

<body style="background-color: #212529">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark shadow-lg">
    <ul class="navbar-nav">
      <li class="navbar-nav small">
        <a class="nav-link" href="index.html">
          <i class="fas fa-code text-danger fa-lg"></i> Actions</a>
      </li>
      <li class="navbar-nav active small">
        <a class="nav-link" href="info.html">
          <i class="fas fa-info text-info fa-fw fa-lg"></i>Info</a>
      </li>
      <li class="navbar-nav small">
        <a class="nav-link" href="settings.html">
          <i class="fas fa-cog fa-fw text-warning fa-lg"></i> Settings</a>
      </li>
    </ul>
  </nav>
  <div id="a" class="split content container-fluid">
    <table class="table table-dark">
      <tbody id="DocBin">
      </tbody>
    </table>
    <div id="NoDoc" class="alert alert-secondary">
      <strong>No Documents.</strong>
    </div>
  </div>
  <div>
    <div class="bg-dark text-info container-fluid h-100">
      <div class="form-group h-100">
      </div>
    </div>
  </div>

</html>
